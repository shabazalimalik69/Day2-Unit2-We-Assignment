<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button id="Increment">Increment</button>
    <button id="Decrement">Decrement</button>
</body>
</html>

<script>
    var count = localStorage.getItem("counter1") || 0;
    document.querySelector("h1").innerText = count;
    document.querySelector("#Increment").addEventListener("click", incFun);
    function incFun(){
        count++;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter1",count)
    }
    document.querySelector("#Decrement").addEventListener("click", decFun);
    function decFun(){
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.setItem("counter1",count)
    }

</script>
