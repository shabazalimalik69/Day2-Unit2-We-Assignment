<html>
    <head>
        <title>Practise Selectors</title>
    </head>
    <body>
        <h1>First H1</h1>
        <h1>Second H1</h1>
        <h3>First H3</h3>
        <h3>Second H3</h3>
        <h5>First H5</h5>
        <h5>Second H5</h5>
        <h5>Third H5</h5>
        <div class="green">First DIV</div>
        <div class="red">Second DIV</div>
        <div class="blue">Third DIV</div>
        <p class="green">First P</p>
        <p class="red">Second P</p>
        <p class="blue">Third P</p>
        <hr/>
        <button id="btn1">Change H1</button>
        <button id="btn2">Change H3</button>
        <button id="btn3">Change H5</button>
        <button id="btn4">Change Green</button>
        <button id="btn5">Change Blue</button>
        <button id="btn6">Change Red</button>
        <script>
        </script>
    </body>
</html>
<script>
    document.querySelector("#btn1").addEventListener("click", changeH1);

  function changeH1() {
    document.querySelector("h1").style.color = "red";
  }
  document.querySelector("#btn2").addEventListener("click", changeAllH3);
  function changeAllH3(){
      var H3 = document.querySelectorAll("h3");
      H3.forEach(function(el){
          el.style.color="green"
      })
    // for(var a=0; a<H3.length; a++){
    //     H3[a].style.color="green"
    // }
  }
  document.querySelector("#btn3").addEventListener("click", changeAllH5);
  function changeAllH5(){
      var H5 = document.querySelectorAll("h5");
      H5.forEach(function(el){
          el.style.color = "blue";
      })
  }
  document.querySelector("#btn4").addEventListener("click", changeAllGreen);
  function changeAllGreen(){
      var grn = document.querySelectorAll(".green");
      grn.forEach(function(el){
          el.style.color = "green";
      })
    //   for(var a=0; a<grn.length; a++)
    //   {
    //       grn[a].style.color = "green";
    //   }
  }
  document.querySelector("#btn5").addEventListener("click", changeAllBlue);
  function changeAllBlue(){
      var blu = document.querySelectorAll(".blue");
      blu.forEach(function(el){
          el.style.color = "blue";
      })
  }
  document.querySelector("#btn6").addEventListener("click", changeAllRed);
  function changeAllRed(){
      var rd = document.querySelectorAll(".red");
      rd.forEach(function(el){
          el.style.color = "red";
      })
  }
  

</script>
