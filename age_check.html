<script>
    function checkAge(){
        var age = document.getElementById("Age").value
        if(age>18){
            alert(document.getElementById("result").innerText=("You can drive in India!"));
        }else if(age<18)
        {
            document.getElementById("result").innerText=("You can't drive in India"); 
        }else{
            document.getElementById("result").innerText=("You are just old enough to drive in India!");
        }
        
    }
</script>
